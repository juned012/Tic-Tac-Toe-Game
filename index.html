<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <h2 class="current-Player">
      Current Player: <span id="currentPlayer">O</span>
    </h2>
    <div class="container">
      <div class="board">
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="gameFeedBack">
      <h3>Score:</h3>
      <h3>Winner:</h3>
      <button>Restart Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
